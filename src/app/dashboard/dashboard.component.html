<head>
  
<link href="https://demo.dashboardpack.com/architectui-html-free/main.css" rel="stylesheet"></head>
<body>
    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
     <nav class="navbar navbar-expand-lg" style="background-color: #ffff;">
  <div class="container-fluid">
    <h2 class="navbar-brand" style="color: #3f6ad8;"><b>Tata Elxsi Dashboard</b></h2>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div *ngIf="AlertMessageStatus" style="left:30%;" class="alert alert-warning alert-dismissible fade show" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> {{AlertMessage}}
        
      </div> 
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
     
      </ul>
      <div class="notify">
        <a class="nav-link" (click)="call()"><i class="metismenu-icon pe-7s-bell"><span class="badge">{{NotificationCount}}</span></i></a>
      </div>
      <div class="dropdown">
        
       
        <div  *ngIf="NotificationClicked" style="display: block; width:400px;; background: #fff; box-shadow: 0 10px 15px grey; z-index: 10; max-height:400px; overflow-y:auto; overflow-x:auto;
    position:absolute; right: 0; left: auto; padding: 10px;" class="dropdown-content">
            <p><span><b style="color: black; font-size: 25px;">Notification ({{NotificationCount}})</b></span> <span (click)="MarkAllAsRead()" style="float: right; color: blue; cursor: pointer;">Mark all as read</span></p>
           
            <hr>
          <div class="Notification-Content">
              <div *ngFor="let x of notification" class="content">
            <b class="Time" style="float: right; color: black;">{{x.Date}}</b>
              <p class="Content">
                <span *ngIf="x.Status!='Read'" class="dot">
                </span>
                {{x.Notification_Message}}
                </p>
            <hr style="color: #dadce0;">
              </div>
             
                 
          
                  
            </div>
       
          <br>
          <p style="color: blue; text-align: center; " (click)="ClearAllNotification()"><span style="cursor: pointer;">Clear all notification</span></p>
         
        </div>
      </div>
        <p class="nav-link" >Welcome, {{Name}}</p>
      
       
        <button (click)="logout()" class="btn btn-outline-danger" type="submit"><i class="metismenu-icon pe-7s-lock"></i> Logout</button>
    
    </div>
  </div>
</nav><hr>         <div class="app-main">
                <div class="app-sidebar sidebar-shadow">
                    <div class="app-header__logo">
                        <div class="logo-src"></div>
                        <div class="header__pane ml-auto">
                            <div>
                                <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                                    <span class="hamburger-box">
                                        <span class="hamburger-inner"></span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="app-header__mobile-menu">
                        <div>
                            <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="app-header__menu">
                        <span>
                            <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                                <span class="btn-icon-wrapper">
                                    <i class="fa fa-ellipsis-v fa-w-6"></i>
                                </span>
                            </button>
                        </span>
                    </div>    <div class="scrollbar-sidebar">
                        <div class="app-sidebar__inner">
                            <ul class="vertical-nav-menu">
                               
                               
                                <li class="app-sidebar__heading">Manage</li>
                                <li>                      
                                    <a (click)="home()">
                                        <i class="metismenu-icon pe-7s-home"></i>
                                        Home
                                        
                                    </a>
                            </li>
                                <li>                      
                                    <a (click)="edit()">
                                        <i class="metismenu-icon pe-7s-pen"></i>
                                        Edit Profile
                                        
                                    </a>
                            </li>
                                <li>
                                   
                                    <a (click)="messages()">
                                        <i class="metismenu-icon pe-7s-mail-open-file"></i>
                                        Messages
                                    </a>
                                </li>
                                <li>
                                    <a (click)="feedback()">
                                        <i class="metismenu-icon pe-7s-help1"></i>
                                        FeedBack
                                    </a>
                                </li>
                                <li>
                                    <a (click)="changepassword()">
                                        <i class="metismenu-icon pe-7s-key"></i>
                                        Change Password
                                    </a>
                                </li>
                          
                            </ul>
                        </div>
                    </div>
                </div>    <div class="app-main__outer">
                    <div class="app-main__inner">
                        <app-home *ngIf="HomeContent"></app-home>                            
                        <app-edit-profile *ngIf="EditProfileContent"></app-edit-profile>
                        <app-feedback *ngIf="FeedbackContent"></app-feedback>
                        <app-messages *ngIf="MessagesContent"></app-messages>
                        <app-change-password *ngIf="ChangePasswordContent"></app-change-password>
                        
                    </div>
                    <div class="app-wrapper-footer">
                        <div class="app-footer">
                            <div class="app-footer__inner">
                                <div class="app-footer-left">
                                    <ul class="nav">
                                        <li class="nav-item">
                                            <b  class="nav-link">
                                                Tata Elxsi
                                            </b>
                                        </li>
                                       
                                    </ul>
                                </div>
                               
                            </div>
                        </div>
                    </div>    </div>
               
        </div>
    </div>
<script type="text/javascript" src="https://demo.dashboardpack.com/architectui-html-free/assets/scripts/main.js"></script></body>
